#
# HMTL Module
#

[DEFAULT]

#
# Global configuration settings
#
OBJECT_TYPE=0
GLOBAL_DEBUGLEVEL= -DDEBUG_LEVEL=4

GLOBAL_COMPILEFLAGS= -DPLATFORMIO -Wall

OPTION_FLAGS = -DOBJECT_TYPE=%(OBJECT_TYPE)s
GLOBAL_BUILDFLAGS= %(GLOBAL_COMPILEFLAGS)s %(GLOBAL_DEBUGLEVEL)s %(OPTION_FLAGS)s

[platformio]
lib_dir = /Users/amp/Dropbox/Arduino/libraries

[env:nano]
platform = atmelavr
framework = arduino
board = nanoatmega328
build_flags = %(GLOBAL_BUILDFLAGS)s

[env:mini]
platform = atmelavr
framework = arduino
board = pro16MHzatmega328
build_flags = %(GLOBAL_BUILDFLAGS)s
upload_port = /dev/cu.usbserial-FTFO9I0N

[env:1284]
platform = atmelavr
framework = arduino
board = 1284p16m
#board = moteinomega
build_flags =  %(GLOBAL_BUILDFLAGS)s -DPIXELS_5_7
upload_port = /dev/cu.usbserial-FTFO9I0N

[env:1284_prototype]
# The first prototype 1284p board had the pixel outputs on non-SPI pins
platform = atmelavr
framework = arduino
board = 1284p16m
#board = moteinomega
build_flags = %(GLOBAL_BUILDFLAGS)s -DPIXELS_19_20
upload_port = /dev/cu.usbserial-FTFO9I0N
